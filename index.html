<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetterApp Simon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="app-main">
        <div class="container">
            <h1 class="text-center">Wetter App</h1>
            <div class="form-group" >
                <label for="city-input">Ort eingeben</label></br></br>
                <input type="text" class="form-control" id="city-input" placeholder="Stadt eingeben" onkeydown="handleEnter(event)">
            </div></br>
            <button class="btn btn-dark btn-lg" onclick="fetchWeather()">Los!</button>
            <div id="weather-output" class="alert alert-info mt-3" style= "display: none;"></div>
        </div>
            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
